<div style="padding-left: 20px">
  <div *ngIf="recipe; else elseBlock">
    <h1>{{ recipe.name }}</h1>
    <p>{{ recipe.description }}</p>
    <img [src]="recipe.imagePath" width="500px" />

    <mat-toolbar *ngIf="recipe.ingredients.length > 0">
      <span>Ingredients</span>
      <span class="space"></span>
      <button mat-mini-fab color="primary" (click)="onAddToShoplist(ingr.selectedOptions.selected)">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
    <mat-selection-list #ingr>
      <mat-list-option *ngFor="let ing of recipe.ingredients" [value]="ing">
        {{ ing.amount }}X {{ ing.name }}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <ng-template #elseBlock>Please choose a recipe</ng-template>
</div>
