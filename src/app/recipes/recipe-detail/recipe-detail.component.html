<div style="padding-left: 20px">
  <div *ngIf="recipe; else elseBlock">
    <h1>{{ recipe.name }}</h1>
    <p>{{ recipe.description }}</p>
    <img [src]="recipe.imagePath" width="500px" />

    <h3 *ngIf="recipe.ingredients.length > 0">Ingredients</h3>
    <mat-selection-list>
      <mat-list-option *ngFor="let ing of recipe.ingredients"
        >{{ ing.name }} X{{ ing.amount }}</mat-list-option
      >
    </mat-selection-list>
  </div>
  <ng-template #elseBlock>Please choose a recipe</ng-template>
</div>
