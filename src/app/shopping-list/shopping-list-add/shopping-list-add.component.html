<form class="example-form" [formGroup]="listItemForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <mat-label>Ingredient:</mat-label>
    <input matInput type="text" formControlName="name" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Amount:</mat-label>
    <input matInput type="number" formControlName="amount" min="1" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!listItemForm.valid">Add</button>
</form>
